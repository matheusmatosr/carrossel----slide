<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div>
      <h1>Passador de Slides</h1>
    </div>
    <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="project-img">
              <img src="./img/foto_01.jpeg" alt="Foto 01">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="project-img">
              <img src="./img/foto_02.jpeg" alt="Foto 02">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="project-img">
              <img src="./img/foto_03.png" alt="Foto 03">
            </div>
          </div>
        </div>
      
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="detalheFinal">
      <p>@ 2023 by <a href="https://www.linkedin.com/in/matheus-matos-1a523221b/">Matheus Matos</a></p>
    </div>
  </main>

  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
